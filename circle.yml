machine:
  python:
    version: pypy-2.2.1
  environment:
    ANDROID_HOME: /home/ubuntu/android
dependencies:
  cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradle
  override:
    - ./circleci/install-dependencies.sh

test:
  override:
    - $ANDROID_HOME/tools/emulator -avd device-v21 -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - circleci/android-wait-for-emulator.sh:
        parallel: true
    - adb wait-for-device
    - adb uninstall com.yooiistudios.news.test
    - adb uninstall com.yooiistudios.news
    - adb install News-L/build/outputs/apk/News-L-debug.apk
    - adb install News-L/build/outputs/apk/News-L-debug-test-unaligned.apk
    - circleci/android-run-instrumentation-tests.sh
