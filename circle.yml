dependencies:
  post:
    - echo y | android update sdk --no-ui --filter "platform-tools,build-tools-21.1.2,build-tools-20.0.0,android-21,sys-img-armeabi-v7a-android-21,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"

test:
  override:
    - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - android update project
    - ./gradlew clean connectedAndroidTest
    - bin/android-wait-for-emulator
    - bin/android-run-instrumentation-tests
