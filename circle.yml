machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - ./circleci/install-dependencies.sh

test:
  override:
    - $ANDROID_HOME/tools/emulator -avd device-v21 -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - android update project
    - bin/android-wait-for-emulator
    - ./gradlew clean connectedAndroidTest
    - bin/android-run-instrumentation-tests
